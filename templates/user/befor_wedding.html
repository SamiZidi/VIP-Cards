<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masmoudi Wedding Planner - Compte Ã  Rebours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f0e5d8;
            --gold-dim: rgba(212, 175, 55, 0.2);
            --dark: #1a1a1a;
            --dark-light: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
            color: #fff;
            min-height: 100vh;
          
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--gold-dim);
            padding: 15px 20px;
            margin: 0 0 15% 0;
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
        }

        .logo-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .brand-name {
            font-size: 1.1em;
            color: var(--gold);
            letter-spacing: 2px;
            font-weight: 400;
            font-family: 'Cormorant Garamond', serif;
        }

        .btn-user {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.1);
            color: var(--gold-light);
            border: 1px solid var(--gold-dim);
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-user:hover {
            background: var(--gold);
            color: var(--dark);
        }

        /* Container */
        .container {
            max-width: 650px;
            margin: 0 auto;
        }

        /* Card */
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--gold-dim);
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        /* User Info */
        .user-name {
            font-size: 2.8em;
            color: var(--gold);
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-align: center;
        }

        .detail-row {
            margin-bottom: 25px;
            text-align: center;
        }

        .detail-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75em;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .detail-value {
            font-size: 1.6em;
            color: #fff;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .romantic-message {
            font-size: 1.1em;
            color: var(--gold-light);
            font-style: italic;
            line-height: 1.6;
            margin: 35px 0;
            padding: 20px;
            border-top: 1px solid var(--gold-dim);
            border-bottom: 1px solid var(--gold-dim);
            text-align: center;
            opacity: 0.9;
        }

        /* Countdown - Simple Elegant Style */
        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 40px;
          
        }

        .time-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .time-number {
            font-size: 4em;
            color: var(--gold);
            font-weight: 300;
            line-height: 1;
            display: block;
            margin-bottom: 12px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            font-family: auto;
        }

        .time-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75em;
            color: var(--gold-light);
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.7;
        }

        .time-separator {
            font-size: 3em;
            color: var(--gold);
            opacity: 0.4;
            margin: 0 -10px;
            align-self: flex-start;
            padding-top: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.8s ease-out;
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .header {
                padding: 12px 15px;
                margin: 0 0 20% 0;
                border-left: none;
                border-right: none;
            }

            .brand-name {
                font-size: 1em;
                letter-spacing: 1px;
                 font-family: 'Cormorant Garamond', serif;
            }

            .container {
                padding:  15px;
            }

            .card {
                padding: 25px 20px;
            }

            .user-name {
                font-size: 1.8em;
                letter-spacing: 1px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .detail-value {
                font-size: 1.2em;
            }

            .romantic-message {
                font-size: 1.1em;
                padding: 15px;
            }

            .countdown {
                gap: 1px;
            }

            .time-block {
                padding: 20px 8px;
            }

            .time-number {
                font-size: 2.5em;
            }

            .time-label {
                font-size: 0.65em;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="{{ url_for('static', filename='mwp_logo.png') }}" alt="Logo" class="logo-img">
        <span class="brand-name">Masmoudi Wedding Planner</span>
        <button class="btn-user" onclick="window.location.href='{{ url_for('user_bp.dashboard', qr_id=user.id_qr_code) }}'">
            
            <i class="fas fa-user"></i>
        </button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="card">
            <!-- User Name -->
            <div class="user-name" style="color: #fff;">{{ user.full_name }}</div>

            <!-- Wedding Date -->
            <div class="detail-row">
                <div class="detail-label">Date du Mariage</div>
                <div class="detail-value">{{ user.date_wedding }}</div>
            </div>

            <!-- Location -->
            <div class="detail-row">
                <div class="detail-label">Lieu</div>
                <div class="detail-value">{{ user.lieu_wedding }}</div>
            </div>

            <!-- Romantic Message -->
            <div class="romantic-message">
                En attendant notre mariage, chaque jour qui passe nous rapproche un peu plus de ce moment.
            </div>

            <!-- Countdown -->
            <div class="countdown">
                <div class="time-block">
                    <span class="time-number" id="days">0</span>
                    <span class="time-label">Jours</span>
                </div>
                <div class="time-block">
                    <span class="time-number" id="hours">0</span>
                    <span class="time-label">Heures</span>
                </div>
                <div class="time-block">
                    <span class="time-number" id="minutes">0</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-block">
                    <span class="time-number" id="seconds">0</span>
                    <span class="time-label">Secondes</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const weddingDate = {{ user.date_wedding|tojson }};

        function updateCountdown() {
            const now = new Date().getTime();
            const target = new Date(weddingDate).getTime();
            const diff = target - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            } else {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
