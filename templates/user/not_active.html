<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masmoudi Wedding Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.08;
            animation: float 25s infinite ease-in-out;
        }

        .element-1 {
            top: 15%;
            left: 10%;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #d4af37 0%, transparent 70%);
            animation-delay: 0s;
        }

        .element-2 {
            top: 50%;
            right: 15%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #f0e5d8 0%, transparent 70%);
            animation-delay: 7s;
        }

        .element-3 {
            bottom: 15%;
            left: 20%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #d4af37 0%, transparent 70%);
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
            }
            33% {
                transform: translateY(-40px) translateX(30px) scale(1.15);
            }
            66% {
                transform: translateY(30px) translateX(-25px) scale(0.9);
            }
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
            max-width: 900px;
        }

        .logo-container {
            margin-bottom: 60px;
            animation: fadeInDown 1.2s ease-out;
        }

        .logo {
            font-size: 4em;
            font-weight: 300;
            letter-spacing: 12px;
            color: #d4af37;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        .tagline {
            font-size: 1.3em;
            letter-spacing: 5px;
            color: #f0e5d8;
            font-weight: 300;
            opacity: 0.85;
            text-transform: uppercase;
        }

        .divider {
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 50px auto;
            animation: fadeIn 2s ease-out;
        }

        .main-content {
            animation: fadeInUp 1.5s ease-out;
        }

        .status-badge {
            display: inline-block;
            padding: 12px 35px;
            border: 2px solid #d4af37;
            color: #d4af37;
            font-size: 1em;
            letter-spacing: 3px;
            margin-bottom: 40px;
            text-transform: uppercase;
            font-weight: 500;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7);
            }
            50% {
                box-shadow: 0 0 0 15px rgba(212, 175, 55, 0);
            }
        }

        h1 {
            font-size: 3em;
            font-weight: 300;
            line-height: 1.4;
            margin-bottom: 35px;
            color: #ffffff;
        }

        .highlight {
            color: #d4af37;
            font-style: italic;
            font-weight: 400;
        }

        .description {
            font-size: 1.4em;
            line-height: 1.9;
            color: #f0e5d8;
            margin-bottom: 60px;
            font-weight: 300;
            opacity: 0.9;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .decorative-text {
            font-size: 5em;
            color: #d4af37;
            opacity: 0.3;
            margin: 40px 0;
            animation: fadeIn 2.5s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5em;
                letter-spacing: 8px;
            }

            .tagline {
                font-size: 1em;
                letter-spacing: 3px;
            }

            h1 {
                font-size: 2em;
            }

            .description {
                font-size: 1.1em;
            }

            .decorative-text {
                font-size: 3em;
            }

            .status-badge {
                font-size: 0.9em;
                padding: 10px 25px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2em;
                letter-spacing: 5px;
            }

            .tagline {
                font-size: 0.9em;
                letter-spacing: 2px;
            }

            h1 {
                font-size: 1.6em;
            }

            .description {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>
    </div>

    <div class="container">
        <div class="logo-container">
            <div class="logo">MASMOUDI</div>
            <div class="tagline">Wedding Planner</div>
        </div>

        <div class="divider"></div>

        <div class="main-content">
            <div class="status-badge">Not Active Yet</div>
            
            <h1>
                Something <span class="highlight">Extraordinary</span><br>
                Is Coming Soon
            </h1>

            <p class="description">
                We are preparing an exceptional wedding planning experience 
                that will turn your dreams into unforgettable moments of elegance and sophistication.
            </p>

            <div class="decorative-text">âœ¦</div>
        </div>
    </div>

    <script>
        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const elements = document.querySelectorAll('.floating-element');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            elements.forEach((el, index) => {
                const speed = (index + 1) * 25;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                el.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Smooth rotation effect on decorative symbol
        let rotation = 0;
        setInterval(() => {
            rotation += 0.2;
            const decorative = document.querySelector('.decorative-text');
            if (decorative) {
                decorative.style.transform = `rotate(${rotation}deg)`;
            }
        }, 50);
    </script>
</body>
</html>
