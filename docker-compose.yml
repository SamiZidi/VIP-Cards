
services:
  app:
    container_name: vip_app
    restart: unless-stopped
    build: .
    networks:
      - app_network
    ports:
      - "8000:8000"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared_tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ****YOUR-TOKEN-HERE****
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
